<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <script src="https://kit.fontawesome.com/d4da4fe485.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>ToDo App</h1>
        </div>
        <div class="items">
            <div class="desc">
                <input type="text" placeholder="Enter your to do" id="desc">
                <button class="btn" id="btn">Add</button>
            </div>
            <div class="list">
                <ul id="list-items">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
